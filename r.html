<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="all">
        <h1>Login</h1>
        <div class="container"> 
            <div class="fontuser">
                <input type="text" 
                        placeholder="Enter Username"
                        name="uname" required size="40"> 
                <i class="fa fa-user fa-lg"></i>
            </div>
              
            <div class="fontpassword">
                <input type="password"
                        placeholder="Enter Password"
                        name="psw" required size="40"> 
                <i class="fa fa-key fa-lg"></i>
            </div>     
            <center>
                <button type="submit" class="sub">Login</button> 
                <p>or login with</p>
            </center>

            <button class="acc" style="background-color: blue;">Facebook</button>
            <button class="acc" style="background-color: rgb(112, 32, 45);">Instagram</button> 
            <p>Don't have an Acoount <a href="#">Sign up</a><p>
        </div> 
    </div>
    
</body>
</html>
